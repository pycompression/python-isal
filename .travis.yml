language: python
dist: focal

install:
  - sudo apt install libisal2
  - pip install tox

python: 3.6  # Use the oldest supported version of python as default.
script:
    - tox -e $TOX_ENV
matrix:
  include:
    # TEST DOCS AND LINTING
    # Use default python3 version here.
    - env: TOX_ENV=docs
    - env: TOX_ENV=lint
    # UNIT TESTS
    # On most recent versions of python.
    - env: TOX_ENV=py36
      after_success:
        - pip install codecov
        - codecov -v  # -v to make sure coverage upload works.
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
